<ion-header>

  <ion-navbar color="primary">
    <ion-title>AddRooms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-img style="width: 80px; height: 80px;" src="..."></ion-img>
  <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]="room.name" placeholder="Name"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Number of seats</ion-label>
      <ion-input [(ngModel)]="room.numberSeats" type="number"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Location</ion-label>
      <ion-select [(ngModel)]="room.Location">
        <ion-option value="green">Green</ion-option>
        <ion-option value="orange">Orange</ion-option>
        <ion-option value="blue">Blue</ion-option>
      </ion-select>
  </ion-item>
  <ion-item>
      <ion-label>The last clean up</ion-label>
      <ion-datetime [(ngModel)]="room.location" displayFormat="MM/DD/YYYY" placeholder="Location"></ion-datetime>
  </ion-item>
  <ion-list radio-group [(ngModel)]="room.busy">
    <ion-item>
      <ion-label>Busy</ion-label>
      <ion-radio value="busy" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>No Busy</ion-label>
      <ion-radio value="no-busy"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button block clear>Add</button>
</ion-content>
