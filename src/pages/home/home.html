<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Rooms
    </ion-title>
    <ion-buttons end>
      <button navPush="AddRoomsPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Rooms
    </ion-list-header>
    <ion-item *ngFor="let room of roomList$ | async" detail-push
    navPush="EditRoomsPage" [navParams] = "{room:room}">
      {{room.name}}
    </ion-item>
  </ion-list>
</ion-content>
